apply plugin: 'com.android.application'
apply plugin: 'deploygate'

android {
    compileSdkVersion = 32

    defaultConfig {
        applicationId "com.deploygate.sample"
        minSdkVersion 19
        targetSdkVersion 32
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    flavorDimensions "mode"
    productFlavors {
        realSdk {
            dimension "mode"
            applicationIdSuffix ".realsdk"
        }
        mockSdk {
            dimension "mode"
            applicationIdSuffix ".mocksdk"
        }
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release.initWith(debug)
    }
}

dependencies {
    realSdkImplementation project(':sdk')
    mockSdkImplementation project(':sdkMock')
//    implementation "com.deploygate:sdk:4.3.0"
}
