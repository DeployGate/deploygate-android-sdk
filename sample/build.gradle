apply plugin: 'com.android.application'
apply plugin: 'deploygate'

android {
    compileSdkVersion = 32

    defaultConfig {
        applicationId "com.deploygate.sample"
        minSdkVersion 19
        targetSdkVersion 32
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release.initWith(debug)
    }
}

dependencies {
    implementation "com.deploygate:sdk:4.3.0"
}
