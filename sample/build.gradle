apply plugin: 'com.android.application'
apply plugin: 'com.akaita.android.easylauncher'

android {
    compileSdkVersion = 32

    defaultConfig {
        applicationId "com.deploygate.sample"
        minSdkVersion 19
        targetSdkVersion 32
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-project.txt'
        }
    }

    flavorDimensions "mode"
    productFlavors {
        realSdk {
            dimension "mode"
            applicationIdSuffix ".realsdk"
        }
        mockSdk {
            dimension "mode"
            applicationIdSuffix ".mocksdk"
        }
        contentProvider {
            dimension "mode"
            applicationIdSuffix ".cp"
        }
    }

    lintOptions {
        abortOnError false
    }
}
easylauncher {
    defaultFlavorNaming = true

    productFlavors {
        realSdk {
            filters = redRibbonFilter()
        }
        mockSdk {
            filters = greenRibbonFilter()
        }
        contentProvider {
            filters = orangeRibbonFilter()
        }
    }
}

dependencies {
    realSdkImplementation project(':sdk')
    mockSdkImplementation project(':sdkMock')
    contentProviderImplementation project(':sdk')
    // def latest_version = '4.3.0'
    // implementation "com.deploygate.sdk:${latest_version}"
}
