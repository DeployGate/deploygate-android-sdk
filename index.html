<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DeployGate Android SDK Javadocs</title>
  </head>
  <body>
    <div class="container">
        <h3>DeployGate Android SDK Javadoc Index</h3>
    
        <table class="table">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">Version</th>
                  <th scope="col">Contents</th>
                  <th scope="col">Released At</th>
                </tr>
              </thead>
            <tbody id="version-content">
              <template id="version-row-template">
                <tr>
                    <th scope="row" class="version"></th>
                    <td class="link"></td>
                    <td class="released-at"></td>
                </tr>
              </template>
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        let appendRows = (releases) => {
            let tbody = $('#version-content');
            let template = $('#version-row-template');

            releases.forEach((release) => {
                let row = $(template.html());
                row.children('.version').text(release.version);
                if (release.javadoc_link) {
                    row.children('.link').html(`<a href="${release.release_link}">GitHub Release</a>, <a href="./${release.javadoc_link}">Javadoc</a>`);
                } else {
                    row.children('.link').html(`<a href="${release.release_link}">GitHub Release</a>, Javadoc is unavailable`);
                }
              
                row.children('.released-at').text(release.release_at);
                tbody.append(row);
            });
        }

        $.getJSON('releases.json').done((data) => {
            appendRows(data);
        });
    </script>
  </body>
</html>
