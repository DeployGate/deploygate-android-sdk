apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

version = rootProject.ext.releaseVersion

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName project.version

        consumerProguardFiles 'deploygate-sdk-proguard-rules.txt'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

publish {
    userOrg = 'deploygate'
    repoName = 'maven'
    groupId = 'com.deploygate'
    artifactId = 'sdk'
    publishVersion = project.version
    licences = ['Apache-2.0']
    desc = 'DeployGate SDK for Android'
    website = 'https://github.com/DeployGate/deploygate-android-sdk'

    publications = ['release']
}