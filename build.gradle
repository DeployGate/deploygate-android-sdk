// Release

install {
    repositories.mavenInstaller {
        pom.project {
            name 'DeployGate SDK'
            packaging 'jar' // We upload an jar as the primarly as you are not defining any resources
            description 'Android SDK for DeployGate'
            url 'https://github.com/DeployGate/deploygate-android-sdk'
            scm {
                url 'git@github.com:DeployGate/deploygate-android-sdk.git'
                connection 'scm:git:git@github.com:DeployGate/deploygate-android-sdk.git'
                developerConnection 'scm:git:git@github.com:DeployGate/deploygate-android-sdk.git'
            }
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            developers {
                developer {
                    id 'henteko'
                    name 'deploygate'
                }
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = 'maven'
        name = 'com.deploygate:sdk'
        userOrg = 'deploygate'
        licenses = ['Apache-2.0']
        websiteUrl = 'https://github.com/DeployGate/deploygate-android-sdk'
        issueTrackerUrl = 'https://github.com/DeployGate/deploygate-android-sdk/issues'
        vcsUrl = 'https://github.com/DeployGate/deploygate-android-sdk.git'
        githubRepo = 'DeployGate/deploygate-android-sdk'
        version {
            name = project.version
            released = new Date()
        }
    }

    configurations = ['archives']
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}
